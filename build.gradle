plugins {
    id 'java'
}

group 'seakers'
version '1.0-SNAPSHOT'

sourceCompatibility = 12

repositories {
    maven {
        url "http://download.osgeo.org/webdav/geotools/"
    }
    maven {
        url "http://repo.boundlessgeo.com/main/"
    }
    mavenCentral()
    mavenLocal()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile group: 'org.orekit', name: 'orekit', version: '9.3.1'
    compile group: 'seakers', name: 'orekit', version: '1.0'
    compile group: 'org.apache.thrift', name: 'libthrift', version: '0.12.0'
    compile group: 'org.geotools', name: 'gt-main', version: '21.2'
    compile group: 'org.geotools', name: 'gt-coverage', version: '21.2'
    compile group: 'org.geotools', name: 'gt-geotiff', version: '21.2'
    compile group: 'org.geotools', name: 'gt-epsg-hsql', version: '21.2'
    compile group: 'it.geosolutions.imageio-ext', name: 'imageio-ext-tiff', version: '1.2.2'
    compile group: 'org.slf4j', name: 'slf4j-simple', version: '1.7.26'

}
